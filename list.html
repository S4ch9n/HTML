<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main>
    <!-- Unordered list of fruits -->
    <ul>
      <li>Apple</li>
      <!-- Nested unordered list for Apple details -->
      <ul>
        <li>color : red</li>
        <li>season : winters</li>
      </ul>
      <li>Mango</li>
      <!-- Nested unordered list for Mango details -->
      <ul>
        <li>color : yellow</li>
        <li>season : winters</li>
      </ul>
    </ul>

    <!-- Ordered list of fruits -->
    <ol>
      <li>Apple</li>
      <!-- Nested ordered list for Apple details -->
      <ol>
        <li>color : red</li>
        <li>season : winters</li>
      </ol>
      <li>Mango</li>
      <!-- Nested ordered list for Mango details -->
      <ol>
        <li>color : yellow</li>
        <li>season : winters</li>
      </ol>
    </ol>
  </main>
</body>
</html>
