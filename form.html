<body>
  <!-- Heading describing the purpose of forms -->
  <h1>Forms are used to collect data from the user</h1>

  <!-- Form element with an action attribute pointing to the server-side script -->
  <form action="/action.php">
    <!-- Text input field -->
    <input type="text" placeholder="Type here.....">
    <br><br>
    
    <!-- Password input field -->
    <input type="password" placeholder="Type password.....">
    <br><br>
    
    <!-- Radio buttons for selecting a class -->
    <label for="id1">
      <!-- Radio input for Class 11th -->
      <input type="radio" value="class 11th" name="class" id="id1">Class 11th

    <br>
    <label for="id2">
