<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Preformatted text section explaining table elements -->
  <pre>
  Tables are used to represent real life table data
  tr - used to display table row
  td - used to display table data
  th - used to display table header
  </pre>

  <!-- Table structure begins -->
  <table>
    <!-- Table caption: provides a title or description for the table -->
    <caption>Data</caption>
    
    <!-- Table head: contains the table's header rows -->
    <thead>
      <tr>
        <!-- <th> (Table Header): defines the header cells for columns -->
        <th>Name</th>
        <th>Roll No</th>
      </tr>
    </thead>

    <!-- Table body: contains the main content rows of the table -->
    <tbody>
      <tr>
        <!-- <td> (Table Data): defines data cells -->
        <td>John</td>
        <td>02</td>
      </tr>
    </tbody>
  </table>
  <h2>Tables in HTML</h2>
      <table bgcolor="black" width="700">

          <td width="100">Monday</td>

</body>
</html>
